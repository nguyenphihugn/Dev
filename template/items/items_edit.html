<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Edit Item</h1>

      <button id="getItemById" class="btn btn-primary">Get Item By ID</button>
      <form id="editItemForm">
        <input type="hidden" id="editItemId" name="id" />

        <div class="input-group mb-3">
          <label for="editItemName" class="input-group-text"
            >New Item Name</label
          >
          <input
            type="text"
            id="editItemName"
            name="name"
            class="form-control"
          />
        </div>

        <div class="input-group mb-3">
          <label for="editItemYear" class="input-group-text">New Year</label>
          <input
            type="number"
            id="editItemYear"
            name="year"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="newItemAuthor" class="form-label">Author</label>
          <select id="newItemAuthor" class="form-control"></select>
        </div>

        <button type="submit" class="btn btn-primary">Update Item</button>
      </form>

      <div id="updatedItem" class="mt-3"></div>

      <form action="./items_list.html">
        <button type="submit" class="btn btn-primary">Back Item List</button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        // Add event listener for the form submission
        $("#editItemForm").submit(editItem);
      });

      window.onload = async function () {
        await getAuthors().then(populateAuthorDropdown);
      };

      async function getAuthors() {
        const response = await $.ajax({
          url: "http://localhost:3000/authors/",
          method: "GET",
        });
        return response;
      }

      function populateAuthorDropdown(authors) {
        const authorSelect = $("#newItemAuthor");
        authorSelect.empty();
        authors.forEach((author) => {
          const option = $("<option></option>")
            .val(author._id)
            .text(author.name);
          authorSelect.append(option);
        });
      }

      // Function to edit a Item
      async function editItem(event) {
        event.preventDefault();
        const id = $("#editItemId").val();
        const name = $("#editItemName").val();
        const year = $("#editItemYear").val();
     
        const authorSelect = $("#newItemAuthor");
        const authorId = authorSelect.val();
        const authorIdString = String(authorId);

        try {
          const response = await $.ajax({
            url: `http://localhost:3000/items/${id}`,
            method: "PUT",
            data: { name, year, author: authorIdString },
          });

          $("#updateditem").text(JSON.stringify(response, null, 2));
          // Redirect to the page displaying all Item
          window.location.href = "items_list.html";
        } catch (error) {
          console.error("Error editing Fishing Rod:", error);
        }
      }

      // Function to populate the form with the existing Item data
      function populateForm(item) {
        $("#editItemId").val(item._id);
        $("#editItemName").val(item.name);
        $("#editItemYear").val(item.year);
        $("#editItemAuthor").val(item.author.name);
      }

      // Function to get a Item by ID and populate the form
      function getItemById() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        if (!id) {
          alert("Missing Fishing Rod ID in URL");
          return;
        }

        $.ajax({
          url: `http://localhost:3000/items/${id}`,
          method: "GET",
        })
          .then((item) => {
            populateForm(item);
          })
          .catch((error) => {
            console.error("Error getting Fishing Rod:", error);
            alert("Error getting Fishing Rod");
          });
      }

      // Add event listener for the "Get Item By ID" button
      $("#getItemById").click(getItemById);
    </script>
  </body>
</html>
