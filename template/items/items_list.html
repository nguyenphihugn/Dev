<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Items API</h1>

      <h2 class="mb-3">Get All Items</h2>

      <div class="container mt-3">
        <div class="d-flex gap-3 mb-4">
          <form action="./items_add.html">
            <button type="submit" class="btn btn-primary">Add Item</button>
          </form>
          <form action="/template/fishingRods/fishingRods_list.html">
            <button type="submit" class="btn btn-info">Back Item List</button>
          </form>
        </div>     
        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody id="item-list"></tbody>
          </table>
        </div>
        <!-- Add the pagination links here -->
        <nav aria-label="Page navigation" class="d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
          </ul>
        </nav>
      </div>
    <script>
      $(document).ready(function () {
        // Add event listeners for all buttons
   
        // $("#getItemById").click(getItemById);
     
        // $("#updateItem").click(updateItem);
      });

      window.onload = async function () {
        const limit = 4;
        const page = 1;
        getAllItems(limit, page);

        //await getAuthors().then(populateAuthorDropdown);
      };

      // Function to get all Item
      async function getAllItems(limit, page) {
        const response = await $.ajax({
          url: `http://localhost:3000/items/?limit=${limit}&page=${page}`,
          method: "GET",
        });
        const items = response;
        console.log(items);
        const itemList = document.getElementById("item-list");

        itemList.innerHTML = "";

        items.forEach((item) => {
          const row = document.createElement("tr");
          console.log(item._id);
          row.setAttribute("data-item-id", item._id);
          const nameCell = document.createElement("td");
          const yearCell = document.createElement("td");
          const authorCell = document.createElement("td");
          const deleteCell = document.createElement("td");
          const deleteButton = document.createElement("button");
          const editCell = document.createElement("td");
          const editButton = document.createElement("button");

          nameCell.textContent = item.name;
          nameCell.className = "align-middle";
          yearCell.textContent = item.year;
          yearCell.className = "align-middle";
          authorCell.textContent = item.author.name;
          authorCell.className = "align-middle";
          deleteButton.textContent = "Delete";
          deleteButton.className = "btn btn-danger";
          editButton.textContent = "Edit";
          editButton.className = "btn btn-info";

          // Add an event listener to the delete button
          deleteButton.addEventListener("click", () => {
            deleteItem(item._id);
          });

          editButton.addEventListener("click", () => {
            editItem(item._id);
          });

          deleteCell.appendChild(deleteButton);
          editCell.appendChild(editButton);
          row.appendChild(nameCell);
          row.appendChild(yearCell);
          row.appendChild(authorCell);
          row.appendChild(deleteCell);
          row.appendChild(editCell);

          itemList.appendChild(row);
        });
      }

      function editItem(id) {
        window.location.href = `./items_edit.html?id=${id}`;
      }

      async function deleteItem(id) {
        // Send a DELETE request to the server to delete the Item with the given ID
        await $.ajax({
          url: `http://localhost:3000/items/${id}`,
          method: "DELETE",
        });

        // Remove the row from the table
        const rowToRemove = document.querySelector(`tr[data-item-id="${id}"]`);
        if (rowToRemove) {
          rowToRemove.remove();
        }
      }

      const pageLinks = document.querySelectorAll(".pagination .page-link");
      pageLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const page = link.textContent;
          getAllItems(4, page);
        });
      });

      // Function to get Item by ID
      async function getItemById() {
        const id = $("#itemId").val();
        const response = await $.ajax({
          url: `http://localhost:3000/items/${id}`,
          method: "GET",
        });
        $("#itemById").text(JSON.stringify(response, null, 2));
      }

     

      // Function to add new Item
      async function addItem(event) {
        event.preventDefault();
        const name = $("#newItemName").val();
        const year = $("#newItemYear").val();
        const authorSelect = $("#newItemAuthor");
        const authorId = authorSelect.val();
        const authorIdString = String(authorId);

        console.log(authorIdString);

        try {
          const response = await $.ajax({
            url: "http://localhost:3000/items/",
            method: "POST",
            data: { name, year, author: authorIdString },
          });

          $("#addedItem").text(JSON.stringify(response, null, 2));
          location.reload();
        } catch (error) {
          console.error("Error adding Fishing Rod:", error);
        }
      }
    </script>
  </body>
</html>
