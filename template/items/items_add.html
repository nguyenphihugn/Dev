<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Items API</h1>

      <h2 class="mb-3">Add New Item</h2>
      <form id="addItemForm">
        <div class="mb-3">
          <label for="newItemName" class="form-label">Item Name</label>
          <input type="text" id="newItemName" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="newItemYear" class="form-label">Year</label>
          <input type="number" id="newItemYear" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="newItemAuthor" class="form-label">Author</label>
          <select id="newItemAuthor" class="form-control"></select>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#addItemForm").submit(addItem);
      });

      window.onload = async function () {
        await getAuthors().then(populateAuthorDropdown);
      };

      async function getAuthors() {
        const response = await $.ajax({
          url: "http://localhost:3000/authors/",
          method: "GET",
        });
        return response;
      }

      function populateAuthorDropdown(authors) {
        const authorSelect = $("#newItemAuthor");
        authorSelect.empty();
        authors.forEach((author) => {
          const option = $("<option></option>")
            .val(author._id)
            .text(author.name);
          authorSelect.append(option);
        });
      }

      // Function to add new Item
      async function addItem(event) {
        event.preventDefault();
        const name = $("#newItemName").val();
        const year = $("#newItemYear").val();
        const authorSelect = $("#newItemAuthor");
        const authorId = authorSelect.val();
        const authorIdString = String(authorId);

        console.log(authorIdString);

        try {
          const response = await $.ajax({
            url: "http://localhost:3000/items/",
            method: "POST",
            data: { name, year, author: authorIdString },
          });

          $("#addedItem").text(JSON.stringify(response, null, 2));
          location.reload();
        } catch (error) {
          console.error("Error adding item:", error);
        }
        window.location.href = "./items_list.html";
      }
    </script>
  </body>
</html>
