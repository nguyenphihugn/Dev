<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishingRods API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Fishing-Rods API</h1>

      <h2 class="mb-3">Add New Fishing Rod</h2>
      <form id="addFishingRodForm">
        <div class="mb-3">
          <label for="newFishingRodName" class="form-label">Fishing Rod Name</label>
          <input type="text" id="newFishingRodName" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="newFishingRodYear" class="form-label">Year</label>
          <input type="number" id="newFishingRodYear" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="newFishingRodLink3D" class="form-label">Link3D</label>
          <input type="text" id="newFishingRodLink3D" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="newFishingRodAuthor" class="form-label">Author</label>
          <select id="newFishingRodAuthor" class="form-control"></select>
        </div>
        <div class="mb-3">
          <label for="newFishingRodPrice" class="form-label">Price</label>
          <input type="number" id="newFishingRodPrice" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add Fishing Rod</button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#addFishingRodForm").submit(addFishingRod);
      });

      window.onload = async function () {
        await getAuthors().then(populateAuthorDropdown);
      };

      async function getAuthors() {
        const response = await $.ajax({
          url: "http://localhost:3000/authors/",
          method: "GET",
        });
        return response;
      }

      function populateAuthorDropdown(authors) {
        const authorSelect = $("#newFishingRodAuthor");
        authorSelect.empty();
        authors.forEach((author) => {
          const option = $("<option></option>")
            .val(author._id)
            .text(author.name);
          authorSelect.append(option);
        });
      }

      // Function to add new FishingRod
      async function addFishingRod(event) {
        event.preventDefault();
        const name = $("#newFishingRodName").val();
        const year = $("#newFishingRodYear").val();
        const link3D = $("#newFishingRodLink3D").val();
        const authorSelect = $("#newFishingRodAuthor");
        const price = $("#newFishingRodPrice").val();
        const authorId = authorSelect.val();
        const authorIdString = String(authorId);

        console.log(authorIdString);

        try {
          const response = await $.ajax({
            url: "http://localhost:3000/fishingRods/",
            method: "POST",
            data: { name, year, link3D, author: authorIdString, price },
          });

          $("#addedFishingRod").text(JSON.stringify(response, null, 2));
          location.reload();
        } catch (error) {
          console.error("Error adding Fishing Rod:", error);
        }
        window.location.href = "./fishingRods_list.html";
      }
    </script>
  </body>
</html>
